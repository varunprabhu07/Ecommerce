{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h1>ToDo</h1>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form method="POST" class="mb-3 shadow">
            {% csrf_token %}
                <div class="form-group">
                   <input type="text" name="task" placeholder="Enter Task Name" class="form-control"><br>
                </div>
                <div class="form-group">
                    <input type="text" name="priority" placeholder="Enter Task Priority" class="form-control"><br>
                </div>
                <div class="form-group">
                   <input type="date" name="date" placeholder="Enter the date" class="form-control"><br>
                </div>
                <p id="submission" style="text-align:center";><input type="submit" class="btn btn-success"></p><br>

            </form>




        </div>
        <div class="col-md-6">
            <h4>Task to be completed</h4>
            {% for i in task1 %}
            <div class="shadow card">
                <div class="card-body">
                    <h5 class="card-title">{{i.name}}</h5>
                    <p><b>{{i.priority}}</p>
                    <p>{{i.date}}</p>
                    <a href="{% url 'delete' i.id %}" class="btn btn-danger">Done</a>
                    <a href="{% url 'update' i.id %}" class="btn btn-success">Update</a>
            </div>






                </div>
            <br>
            {% endfor %}
            </div>
        </div>
</div>
{% endblock %}
